<html>
    <head>
        <script>
            function primero() {
                n1=parseInt(document.getElementById("txt1").value)
                n2=parseInt(document.getElementById("txt2").value)
                if(n1>n2){
                    resta=n1-n2
                }else{
                    resta=n2-n1
                }
                document.s1.resultado.value=resta
            }
        </script>
        <body>
            <h1 style="text-align: center; font-size: 50px;">Calculadora de diferencias</h1>
            <h2 style="text-align: center; font-size: 25px;">Ingrese un numero para sacar su diferencia</h2>
            <form name="s1" style="text-align: center">
                <input type="text" id="txt1" style="text-align: center"> -
                <input type="text" id="txt2" style="text-align: center"> =
                <input type="text" id="resultado" disabled style="text-align: center"><br><br>
                <input type="button" value="enviar" onclick="primero()"><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </form>
        </body>
        <h3><a href="main.html">Volver a la pagina central</a></h3>
    </head>
</html>
