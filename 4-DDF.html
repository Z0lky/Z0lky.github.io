        <script>
            function primero() {
                n1=parseInt(document.getElementById("txt1").value)

                if(n1>=0){
                    if(n2>=0){
                        suma=n1+n2
                        document.s1.resultado.value=suma
                    }else{
                        alert("La cuenta no se puede realizar ya que no son de igual signo")
                    }
                }else if(n2<0){
                    suma=n1+n2
                    document.s1.resultado.value=suma
                }else{
                    alert("La cuenta no se puede realizar ya que no son de igual signo") 
                }
            }
        </script>
